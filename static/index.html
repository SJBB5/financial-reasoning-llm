<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Reasoning Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LLM Reasoning Dashboard</h1>
        <div class="controls">
            <select id="ticker-select">
                <option value="">Loading tickers...</option>
            </select>
            <input type="number" id="threshold-input" value="5.0" step="0.5" min="1" max="20" placeholder="Threshold %">
            <button id="analyze-btn" onclick="analyzeStock()">Analyze</button>
        </div>
    </header>
    <main>
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing stock movements and gathering news...</p>
        </div>
        
        <div class="container">
            <div class="graph-module">
                <canvas id="graphChart"></canvas>
            </div>
            <div class="output-module" id="llm-output">
                <p style="text-align: center; padding: 50px 20px; color: #aaa;">
                    Select a ticker and click "Analyze" to begin
                </p>
            </div>
        </div>
        
        <div class="container">
            <div class="graph-module-full">
                <canvas id="rawDataChart"></canvas>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="page.js"></script>
</body>
</html>
